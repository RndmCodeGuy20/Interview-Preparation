name: Use Daily LeetCode Problem Workflow

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  use-daily-lc-problem:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
         node-version: 20

    - name: Get LeetCode Problem
      uses: RndmCodeGuy20/Daily-LC-Problem-Action@v1.3.0
