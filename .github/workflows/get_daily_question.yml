name: Get Daily LeetCode Problem

on:
  # schedule:
    # - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get Daily LeetCode Problem
      uses: RndmCodeGuy20/Daily-LC-Problem-Action@v2.0.0
      with: 
        lang_choice: 'C++'
        # Strictly use one of these options : ["C++", "C", "Python3", "JavaScript", "Java"]
            
    - name: Commit and push changes
      run: |
        git config --global user.name 'RndmCodeGuy20'
        git config --global user.email 'shantanu.mane.200@outlook.com'
        git status
        git add .
        git commit -m "chore(action) ðŸ¦ˆ: today's daily leetcode question added"
        git push
